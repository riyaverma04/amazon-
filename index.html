<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon project</title>
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="body-container">
        <header class="header-container">
            <div class="logo">
                <img src="./amazon.png"
                     alt="Amazon Logo"
                    
                 >

            </div>
            <div class="search"><input type="text"><i class="fa fa-search" aria-hidden="true"></i></div>
            <div class="cart"> 
                <p> <span >orders</span> & returns </p>
                <div class="cart-and-item-count-container">
                    <p class="item-count">0</p>

                    <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></div>
                </div>
        </header>
        <div class="main">
            <div class="product-grid js-product-grid">
                <div class="product-container">
                    <img src="./images/socks.jpg" alt="" class="product-img">
                    <div class="product-info">
                        <h2 class="product-name">Black and gray athletic cotton socks</h2>
                        <div class="rating">3</div>
                        <div class="product-price"> $ 10.3</div>
                        <div class="product-quantity">
                            <select name="product-quantity" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                </div>

                            </select>
                        </div>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

</html>
